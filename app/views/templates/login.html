{{ define "content" }}
<br>
<h1 class="text-primary text-center"><b>入る</b></h1>
<form class="form-signin center" role="form" action="/authenticate" method="post">
  <h2 class="form-signin-heading">
      <div class="text-primary lead"><b>LOG IN</b></div>
  </h2>
  <input type="email" name="email" class="form-control" placeholder="Email" required autofocus>
  <input type="password" name="password" class="form-control" placeholder="パスワード">
  <br>
  <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
  <br>
  <br>
  <a class="text-muted lead pull-right" href="/signup">登録</a>
</form>
{{end}}
