{{define "content"}}
<form role="form" action="/events/save" method="post">
    <div class="lead">暇な日を登録しよう。</div>
    <div class="form-group">
      <p>日時
         <input type="datetime-local"
                name="start-time"
                min="2022-01-01T00:00"
                max="2099-12-31T23:59"
                required>
         〜
         <input type="datetime-local"
                name="end-time"
                min="2022-01-01T00:00"
                max="2099-12-31T23:59"
                required></p>
      <p>内容
         <input class="form-control"
                name="content"
                id="content"
                value="特になし"
                size="30"></p>
      <p>場所
         <input class="form-control"
                name="location"
                id="location"
                value="特になし"
                size="30"></p>
      <button class="btn btn-lg btn-primary pull-right" type="submit">登録</button>
    </div>
</form>
{{end}}
