{{define "content"}}
<br>
<h1 class="text-primary"><b>Add Schedule</b></h1>
<br>
<form role="form" action="/invitation/save" method="post">
    <div class="input-fucalendar">
      <div class="form-group">
      <input type="datetime-local"
             name="start-time"
             min="2022-01-01T00:00"
             max="2099-12-31T23:59"
             required>
      <span class="text-muted">　〜　<span class="text-muted">
      <input type="datetime-local"
             name="end-time"
             min="2022-01-01T00:00"
             max="2099-12-31T23:59"
             required>
      <br>
      <br>
      <br>
      <div class="row">
          <h1 class="text-primary col-3"><b>Description</b></h1>
          <input class="form-control col"
                 name="content"
                 id="content"
                 value="特になし"
                 size="10">
      </div>
      <br>
      <div class="row">
      <h1 class="text-primary col-4"><b>Location</b></h1>
      <input class="form-control col"
             name="location"
             id="location"
             value="特になし"
             size="10">
      </div>
      <br>
      <div class="row">
      <h1 class="text-primary col"><b>Group</b></h1>
      <input class="form-control col"
             name="group"
             id="group"
             value=""
             size="10">
      </div>
      <br>
      <br>
      <br>
      <button class="btn btn-lg btn-primary pull-right" type="submit">Add</button>
    </div>
    </div>
</form>
{{end}}
